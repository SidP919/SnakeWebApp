<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" 
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Snake Game</title>
    <style>
        canvas{
            border:2px solid lightgreen;
            background-color: rgb(6, 49, 0);
        }
    </style>
</head>
<body class="p-0 m-0 bg-primary">
    <div class="text-center align-middle">
        <h1 class="text-white">Snake Game</h1>
        <div class="text-center align-middle p-1">
            <canvas id="canvas" height="360px" width="360px"></canvas>
        </div>
        <div class="container bg-primary p-2">
            <h3 class="text-white">Switch Mode/Level:</h3>
            <div class="m-1 text-center">
                <button id="hardBtn" class="p-1 px-2 rounded-3" onclick="switchToHard()">Hard</button>
                <button id="mediumBtn" class="p-1 px-2 rounded-3" onclick="switchToMedium()">Medium</button>
                <button id="easyBtn" class="p-1 px-2 rounded-3" onclick="switchToEasy()">Easy</button>
                <button class="p-1 px-2 rounded-3" onclick="pauseGame()">Pause</button>
            </div>   
        </div>
        <div class="container bg-primary p-2">
            <div class="m-1 text-center">
                <button class="p-2 rounded-3" onclick="upDirection()">Move UP</button>
            </div>
            <div class="m-1 text-center">
                <button class="p-2 rounded-3" onclick="leftDirection()">Move LEFT</button>
                <button class="p-2 rounded-3" onclick="rightDirection()">Move RIGHT</button>
            </div>
            <div class="m-1 text-center">
                <button class="p-2 rounded-3" onclick="downDirection()">Move DOWN</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="app.js"></script>
</body>
</html>
